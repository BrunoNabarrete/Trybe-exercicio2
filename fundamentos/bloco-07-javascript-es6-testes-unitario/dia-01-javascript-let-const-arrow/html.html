<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="result"></span>
    <button id="btn">Click aqui!</button>
    <script>
        let clickCount = 0;
        const button = document.getElementById('btn');
        const number = document.getElementById('result');

        number.innerText = 0;

        button.addEventListener('click', () => number.innerText = clickCount +=1)
    </script>
</body>
</html>
