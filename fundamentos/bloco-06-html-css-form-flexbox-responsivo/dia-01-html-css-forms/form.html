<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/     T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio dia 6.1</title>
</head>
<body>
    <p class="container">Header da Página</p>
    <fieldset>
        <br>
        <label for="name-completo"> Nome:
            <input type="text" name="name" minlength="10" maxlength="40" id="name-completo">
        </label>
        <br>
        <label for="email">Email
            <input type="email" name="email" minlength="10" maxlength="50" id="email">
        </label>
        <br>
        <label for="opção-viagem1">Buenos Aires
            <input type="radio" id="opção-viagem1">
        </label>
        <label for="opção-viagem2">Itamonte
            <input type="radio" id="opção-viagem2">
        </label>
        <label for="opção-viagem3">Cancun
            <input type="radio" id="opção-viagem3">
        </label>
        <label for="opção-viagem4">Peru
            <input type="radio" id="opção-viagem4">
        </label>
        </label>
        <br>
        <label for="texto-trybe"> Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <br>
            <textarea name="resposta-trybe" id="texto-trybe" cols="30" rows="10" maxlength="500"></textarea>
        </label>
        <br>
        <label for="">Data:
            <input type="date" >
        </label>
        <br>
        <label for="radio-opção1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" id="radio-opção1">
        </label>
        <br>
        <label for="radio-opção2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input type="checkbox" required id="radio-opção2">
        </label>
    </fieldset>
    <button id="submit" type="submit">Enviar</button>
    <button id="reset" type="button" value="reset">Apagar</button>

</body>
</html>
